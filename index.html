<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>RPS redone</title>
  </head>
  <body>
    <div id="spaceTop">
      <section class="user-score score-section">
        <div>USER:</div>
        <div class="user-counter">0</div>
      </section>
      <section class="pc-score score-section">
        <div>PC:</div>
        <div class="pc-counter">0</div>
      </section>
    </div>
    <div id="textBox">
      <section></section>
    </div>
    <div class="img">
      <button>
        <img id="paperBtn icon" src="papericon.png" width="200" />
      </button>
      <button>
        <img id="scissorsBtn icon" src="scissorsicon.png" width="200" />
      </button>
      <button><img id="rockBtn icon" src="rockicon.png" width="200" /></button>
    </div>
    <div class="resetBtn">
      <button class="reset">RESET</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
